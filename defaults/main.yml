---
# defaults file for hoplacloud.vhostdeploy_nginx

user_name: "user"
user_email: "admin@example.com"

# Possible : 5.6 7.0 7.1 7.2 7.3
php_version: "7.3"

post_max_size: "64M"
upload_max_filesize: "64M"
short_open_tag: "On"

# Memcached
session_save_handler: "files"
session_save_path: "/var/lib/php/sessions"
